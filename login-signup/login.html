<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/login-signup/style-login.css">
    <title>Login</title>

</head>
<body>
    <div class="wrapper">
        <div class="left">
            <section class="content_left">
                <img src="/img/img-masuk.png" alt="bg-login">
            </section>
        </div>

    <div class="right">
        <section class="content_right">
            <div class="text_masuk">
                <h1>Masuk</h1>
                <h2>Selamat datang kembali!</h2>
            </div>
            <form action="">
                <div class="email/no handphone">
                   <div class="input_email">
                      <input type="email" name="email" id="email" placeholder="Email/ No. Handphone">
                   </div>
                </div>
                <div class="kata sandi">
                   <div class="input_password">
                      <input class="pass" type="password" name="password" id="password" placeholder="Kata Sandi">
                   </div>
                </div>
                
                <button class="button_masuk" type="button" name="button_login" id="button_login"><a href="/index.html">Masuk</a> </button>
            </form>
                 <div class="link_daftar">
                    <p>Belum punya akun? <span><a href="daftar.html">Daftar</a></span></p>
                 </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
