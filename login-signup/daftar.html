<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login-signup/style-daftar.css">
    <title>Daftar</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <section class="content_left">
                <img src="/img/img-masuk.png" alt="bg-login">
            </section>
        </div>
        <div class="right">
            <section class="content_right">
                <div class="text_masuk">
                    <h1>Daftar</h1>
                    <h2>Buat akun untuk berbelanja</h2>
                </div>
                <form action="">
                    <div class="Nama">
                        <div class="input_nama">
                            <input type="nama" name="nama" id="nama" placeholder="Nama">
                        </div>
                    </div>
                    <div class="Email">
                        <div class="input_email">
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="Handphone">
                        <div class="input_hp">
                            <input type="number" name="hp" id="hp" placeholder="No. Handphone">
                        </div>
                    </div>
                    <div class="Kata Sandi">
                        <div class="input_password">
                            <input class="pass" type="password" name="password" id="password" placeholder="Kata Sandi">
                        </div>
                    </div>
                    <button class="button_masuk" type="button" name="button_login" id="button_login">
                        <a href="/login-signup/login.html">Daftar</a></button>
                    <div class="link_daftar">
                        <p>Sudah punya akun? <span><a href="login.html">Masuk</a></span></p>
                    </div>
            </section>
        </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
